<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
            let errorMessage = "";

            if (password1.length < 8) {
                errorMessage += "游댮 La contrase침a debe tener al menos 8 caracteres.<br>";
            }

            if (!/\d/.test(password1)) {
                errorMessage += "游댮 La contrase침a debe contener al menos un n칰mero.<br>";
            }

            if (!/[!#$%&?]/.test(password1)) {
                errorMessage += "游댮 La contrase침a debe contener al menos un s칤mbolo (!, #, $, %, & o ?).<br>";
            }

            if (password1 !== password2) {
                errorMessage += "游댮 Las contrase침as no coinciden.<br>";
            }

            if (errorMessage !== "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Error en el formulario',
                    html: errorMessage,
                    confirmButtonText: 'Entendido'
                });
                return false;
            }

            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% include 'mensaje.html' %}
</body>
</html>
